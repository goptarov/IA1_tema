<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sweet Delights{% endblock %}</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">


  <script
    src="https://kit.fontawesome.com/92f45f7c26.js"
    crossorigin="anonymous"
  ></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- top promo bar -->
  <div class="promo-bar">
    üçì Free shipping on orders over ‚Ç¨25! üç∞
  </div>

  <!-- nav -->
  <header class="navbar">
    <a href="{{ url_for('index.index_page') }}" class="brand">
    <img
      src="{{ url_for('static', filename='images/logo.webp') }}"
      class="site-logo"
    />
    <span>Sweet Moments</span>
    </a>


    <nav class="menu">
      <a href="{{ url_for('index.index_page') }}">Home</a>
      <a href="{{ url_for('index.contact_page') }}">Contact</a>
      <a href="{{ url_for('cart.show_cart') }}">
        <span>Cart</span>
        <span class="cart-badge">{{ cart_size }}</span>
      </a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-widgets">
      <div>
        <h4>About</h4>
        <p>Handcrafted desserts baked with love since 2025.</p>
      </div>
      <div>
        <h4>Visit Us</h4>
        <p>123 Pastry St.<br>Bucharest, RO</p>
      </div>
      <div>
        <h4>Follow</h4>
        <p class="social">
          <a href="https://www.facebook.com"><i class="fab fa-instagram"></i></a>
          <a href="https://www.instagram.com"><i class="fab fa-facebook"></i></a>
          <a href="https://www.4chan.org"><i class="fab fa-twitter"></i></a>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
